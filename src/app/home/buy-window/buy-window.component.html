<div class="modal fade" id="buyModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Comprar Tiquetes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="currentMovie" class="modal-body">
        <span *ngIf="step===1"> <app-select-seats
          [movie]="currentMovie"
          (ticketSelected)="displayCheckout($event)"
          (presentationSelected)="savePresentation($event)"
        ></app-select-seats> </span>
        <span *ngIf="step===2">
          <app-checkout [tickets]="selectedSeats" [presentation]="selectedPresentation"></app-checkout>
        </span>
      </div>
    </div>
  </div>
</div>

<span *ngIf="currentMovie?.State==='Cancelada'">
  <div class="alert alert-warning" role="alert">
      La producción ha sido cancelada
  </div>
</span>

<span *ngIf="currentMovie?.State==='Concluida'">
  <div class="alert alert-warning" role="alert">
      La producción ha concluido sus presentaciones. Muchas gracias al público
  </div>
</span>

<span *ngIf="currentMovie?.State==='Adelantada'">
  <div class="alert alert-warning" role="alert">
      La producción aún no posee presentaciones calendarizadas
  </div>
</span>

<span *ngIf="currentMovie?.State==='Anunciada'">
  <div class="alert alert-warning" role="alert">
      La compra de tiquetes aún no ha sido habilitada
  </div>
</span>
