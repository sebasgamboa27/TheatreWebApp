<div class="modal fade" id="buyModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Comprar Tiquetes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="currentMovie" class="modal-body">
        <span *ngIf="step===1"> <app-select-seats
          [movie]="currentMovie"
          (ticketSelected)="displayCheckout($event)"
        ></app-select-seats> </span>
        <span *ngIf="step===2">
          <app-checkout [tickets]="selectedSeats"></app-checkout>
        </span>   
      </div>
    </div>
  </div>
</div>
