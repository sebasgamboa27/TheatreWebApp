<div class="card">
  <img src= "{{ movie.ImageURL }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">
      {{ movie.Name }}
    </h5>
    <p class="card-text">
      {{ movie.Description }}
    </p>
    <button type="button" class="btn btn-primary" (click)="buy.emit(movie)">Comprar</button>
  </div>
</div>
