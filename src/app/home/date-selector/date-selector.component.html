<div class="col-md-6 mb-3">
  <label for="startDate">Start Date</label>
  <input type="startDate" [(ngModel)]="startDate" name="startDate" class="form-control" id="startDate">
</div>
<div class="col-md-6 mb-3">
  <label for="endDate">End Date</label>
  <input type="endDate" [(ngModel)]="endDate" name="endDate" class="form-control" id="endDate">
</div>
<button class="btn btn-primary"
  (click)="updatePresentations()"
  type="button"
  >Cambiar Fechas</button>
  <hr>
<div *ngFor="let day of orderedTimes" class="mb-3">
  <h5>
    {{ day[0].Date | date:'EEEE, MMMM d':'utc' }}
  </h5>
  <button
    type="button"
    *ngFor="let presentation of day"
    class="btn btn-outline-secondary mr-1 mb-1"
    [class.active]="presentation === selectedPresentation"
    (click)="selectPresentation(presentation)">
    {{presentation.Hour | date:'shortTime':'utc'}}
  </button>
</div>
