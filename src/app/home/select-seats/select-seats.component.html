<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 33%"></div>
</div>
<hr>
<app-date-selector
  [movie]="movie"
  (selected)="seatPicker.refreshSeats($event)"
  (emitPresentation)="savePresentation($event)"
></app-date-selector>
<hr>
<app-seat-picker 
[movie]="movie"
#seatPicker
(tickets)="saveSelectedSeats($event)"></app-seat-picker>
