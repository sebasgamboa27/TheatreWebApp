<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle mb-2" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
    <span *ngIf="!selectedBlock">Seleccione un Bloque</span>
    {{ selectedBlock?.BlockName }} 
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <button class="dropdown-item" type="button"
    *ngFor="let block of blocks"
    (click)="updateSelectedBlock(block)"
    >{{ block.BlockName }}</button>
  </div>
</div>

<div>
  <button *ngFor="let seat of seats" 
  type="button" 
  class="btn btn-sm"
  [class.disabled]="seat.state === 'occupied'"
  [class.btn-danger]="seat.state === 'occupied'"
  [class.btn-primary]="seat.state === 'selected'"
  [class.btn-outline-primary]="seat.state === 'available'"
  (click)="selectSeat(seat)">
  <i class="fas fa-couch"></i>{{ seat.Row }}{{ seat.Number }}</button>
</div>
