<form>
  <div class="form-row">
    <div class="form-group md-6">
      <label for="Nombre">Nombre</label>
      <input type="Nombre" [(ngModel)]="Nombre" name="Nombre" class="form-control" id="Nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="Tipo">Tipo</label>
    <select [(ngModel)]="Tipo" name="Tipo" id="Tipo" class="form-control">
      <option>Teatro</option>
      <option>Danza</option>
      <option>Concierto Musical</option>
      <option>Otro</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Fecha_de_Inicio">Fecha de Inicio</label>
    <input type="Fecha_de_Inicio" [(ngModel)]="Fecha_de_Inicio" name="Fecha_de_Inicio" class="form-control" id="Fecha_de_Inicio">
  </div>
  <div class="form-group md-6">
    <label for="Fecha_de_Cierre">Fecha de Cierre</label>
    <input type="Fecha_de_Cierre" [(ngModel)]="Fecha_de_Cierre" name="Fecha_de_Cierre" class="form-control" id="Fecha_de_Cierre">
  </div>
  <div class="form-group md-6">
    <label for="Descripcion">Descripcion</label>
    <input type="Descripcion" [(ngModel)]="Descripcion" name="Descripcion" class="form-control" id="Descripcion">
  </div>
  <div class="form-group md-2">
    <label for="URL_Imagen">URL Imagen</label>
    <input type="URL_Imagen" [(ngModel)]="URL_Imagen" name="URL_Imagen" class="form-control" id="URL_Imagen">
  </div>
  
  <button type="button" class="btn btn-primary"
  (click)="insertProduction()">Crear Produccion</button>
</form>
